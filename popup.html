<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>하스스톤 덱 트래커</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        margin: 5px 0;
        padding: 8px;
        width: 100%;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3367d6;
      }
      .slider-container {
        margin: 10px 0;
      }
      .slider-label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }
      input[type='range'] {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>하스스톤 덱 트래커</h2>
    <p>이 익스텐션은 하스스톤 게임의 카드 정보를 표시합니다.</p>
    <button id="toggleButtons">카드 창 모두 표시/숨기기</button>
    <button id="toggleCardSize">카드 작게보기/크게보기</button>

    <div class="slider-container">
      <div class="slider-label">
        <span>카드 목록 투명도</span>
        <span id="opacityValue">100%</span>
      </div>
      <input type="range" id="opacity" min="10" max="100" value="100" step="5" />
    </div>

    <button id="resetSettings">카드 창 설정 리셋</button>

    <script src="popup.js"></script>
  </body>
</html>
